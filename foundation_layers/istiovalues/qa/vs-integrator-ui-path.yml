apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: integrator-vs-integ
  namespace: ui
spec:
  hosts:
    #- "celigointegrator.io"
    - "qa.staging.integrator.io"
  gateways:
    - istio-gateway/istio-in-gw-integ
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: "integrator-app-ui"
        port:
          number: 7000